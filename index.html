<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podomoro web</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <div id="app" class="container main-container">
      <div class="pomodoro-image">
        <img src="/assets/img/tomate.png" alt="Logo pomodoro" />
      </div>

      <div class="pomodoro-counter mt-4">
        <h2 class="title-fase text-center mt-2 mb-2">{{currentFase}}</h2>

        <h1 class="contador">{{minutes}}:{{seconds}}</h1>
      </div>

      <div class="form-content">
        <div class="form-group mt-2">
          <input
            type="number"
            class="form-control"
            id="ciclos-pomodoro"
            placeholder="Introduzca el numero de ciclos"
            v-model="ciclo"
          />
          <small id="ciclos-pomodoroHelp" class="form-text text-muted"
            >Un ciclo estara formado por 25min de trabajo y 5min de
            descanso</small
          >
        </div>

        <div
          class="button-group d-flex justify-content-between mt-4 text-center"
        >
          <button type="reset" class="btn btn-danger">Reiniciar</button>
          <button class="btn btn-warning">Pausar</button>
          <button class="btn btn-info">Empezar</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="./funtions.js"></script>
  </body>
</html>
